<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Agenda Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Calendario de Tareas</h2>
            </div>
            <div class="card-body">
                <div id="calendar"></div>
                
                <div class="mt-3">
                    <a href="/tareas" class="btn btn-secondary">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts para FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.min.js"></script>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const tareas = /*[[${tareas}]]*/ [];
            
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: tareas.map(tarea => ({
                    title: tarea.titulo + ' - ' + tarea.curso,
                    start: tarea.fechaEntrega,
                    allDay: true,
                    backgroundColor: tarea.estado === 'COMPLETADA' ? '#28a745' : '#ffc107',
                    borderColor: tarea.estado === 'COMPLETADA' ? '#218838' : '#e0a800',
                    extendedProps: {
                        descripcion: tarea.descripcion
                    }
                })),
                eventClick: function(info) {
                    alert(
                        'Tarea: ' + info.event.title + '\n' +
                        'Fecha: ' + info.event.start.toLocaleDateString() + '\n' +
                        'Descripci√≥n: ' + (info.event.extendedProps.descripcion || 'No disponible')
                    );
                }
            });
            
            calendar.render();
        });
    </script>
</body>
</html>
