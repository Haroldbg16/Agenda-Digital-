<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas para Hoy - Agenda Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Tareas para Hoy - <span th:text="${#temporals.format(T(java.time.LocalDate).now(), 'dd/MM/yyyy')}"></span></h2>
            </div>
            <div class="card-body">
                <div th:if="${tareas.empty}" class="alert alert-info">
                    No hay tareas programadas para hoy. ¡Buen trabajo!
                </div>
                
                <div th:unless="${tareas.empty}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Título</th>
                                    <th>Curso</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tarea : ${tareas}">
                                    <td th:text="${tarea.titulo}"></td>
                                    <td th:text="${tarea.curso}"></td>
                                    <td>
                                        <span th:if="${tarea.descripcion}" th:text="${tarea.descripcion}"></span>
                                        <span th:unless="${tarea.descripcion}" class="text-muted">Sin descripción</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/tareas/completar/{id}(id=${tarea.id})}" 
                                           class="btn btn-sm btn-success"
                                           th:if="${tarea.estado.name() == 'PENDIENTE'}">
                                            Marcar como Completada
                                        </a>
                                        <span class="badge bg-success" th:if="${tarea.estado.name() == 'COMPLETADA'}">Completada</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/tareas" class="btn btn-secondary">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
