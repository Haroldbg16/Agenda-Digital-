<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Agenda Digital</h1>
        
        <!-- Recordatorios - Versión simplificada y funcional -->
        <div class="alert alert-warning" th:if="${not #lists.isEmpty(tareasProximas)}">
            <h4>Recordatorios</h4>
            <ul>
                <li th:each="tarea : ${tareasProximas}">
                    <span th:with="
                        hoy=${T(java.time.LocalDate).now()},
                        manana=${hoy.plusDays(1)},
                        fechaTexto=${tarea.fechaEntrega.isEqual(hoy) ? 'hoy' : 
                                     (tarea.fechaEntrega.isEqual(manana) ? 'mañana' : 
                                     'el ' + #temporals.format(tarea.fechaEntrega, 'dd/MM/yyyy'))}">
                        Recuerda que <span th:text="${fechaTexto}"></span> debes entregar 
                        <span th:text="${tarea.titulo}"></span> (<span th:text="${tarea.curso}"></span>)
                    </span>
                </li>
            </ul>
        </div>
        
        <!-- Menú principal -->
        <div class="card">
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="/tareas/nueva" class="btn btn-primary">Registrar Nueva Tarea</a>
                    <a href="/tareas/lista" class="btn btn-secondary">Ver Lista de Tareas</a>
                    <a href="/tareas/calendario" class="btn btn-info">Ver Calendario</a>
                    <a href="/tareas/hoy" class="btn btn-success">Ver Tareas de Hoy</a>
                    <a href="/tareas/progreso" class="btn btn-warning">Ver Progreso</a>
                    <a href="/tareas/dashboard" class="text-blue-500 hover:underline">Regresar al Dashborad</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
