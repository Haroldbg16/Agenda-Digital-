<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas para Hoy</title>
	<link rel="icon" type="image/png" sizes="96x96" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

		/* Sidebar estilo blackboard */
		        .sidebar {
		            width: 240px;
		            background: linear-gradient(180deg, #1e1e2d, #252540);
		            color: #e1e1e6;
		            padding: 20px 15px;
		            position: fixed;
		            height: 100%;
		            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
		        }

		        .sidebar h4 {
		            font-size: 1.2rem;
		            font-weight: bold;
		            color: #fff;
		            border-bottom: 1px solid rgba(255,255,255,0.1);
		            padding-bottom: 10px;
		        }

		        .sidebar a {
		            display: flex;
		            align-items: center;
		            color: #adb5bd;
		            text-decoration: none;
		            margin: 12px 0;
		            padding: 8px 12px;
		            border-radius: 8px;
		            transition: all 0.3s ease;
		        }

		        .sidebar a i {
		            margin-right: 10px;
		            font-size: 1.2rem;
		        }

		        .sidebar a:hover {
		            background: #3a3a55;
		            color: #fff;
		        }

        .main-content {
            margin-left: 240px;
            padding: 40px;
            width: 100%;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Sidebar izquierda -->
    <div class="sidebar">
        <h4 class="text-white mb-4"><i class="bi bi-calendar-week"></i> Hoy</h4>
        <a href="/tareas"><i class="bi bi-arrow-left-circle me-2"></i> Volver al Inicio</a>
        <a href="/tareas/lista"><i class="bi bi-list-task me-2"></i> Ver Tareas</a>
        <a href="/tareas/calendario"><i class="bi bi-calendar-check me-2"></i> Calendario</a>
        <a href="/cursos/lista"><i class="bi bi-book-half me-2"></i> Mis Cursos</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content bg-light">
        <div class="container">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header">
                    <h2 class="mb-0">Tareas para Hoy - 
                        <span th:text="${#temporals.format(T(java.time.LocalDate).now(), 'dd/MM/yyyy')}"></span>
                    </h2>
                </div>
                <div class="card-body">
                    <div th:if="${tareas.empty}" class="alert alert-info text-center">
                        No hay tareas programadas para hoy. ¡Buen trabajo!
                    </div>

                    <div th:unless="${tareas.empty}">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th scope="col">Título</th>
                                        <th scope="col">Curso</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="tarea : ${tareas}">
                                        <td th:text="${tarea.titulo}"></td>
                                        <td th:text="${tarea.curso}"></td>
                                        <td>
                                            <span th:if="${tarea.descripcion}" th:text="${tarea.descripcion}"></span>
                                            <span th:unless="${tarea.descripcion}" class="text-muted">Sin descripción</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/tareas/completar/{id}(id=${tarea.id})}" 
                                               class="btn btn-success btn-sm rounded-pill"
                                               th:if="${tarea.estado.name() == 'PENDIENTE'}">
                                                <i class="bi bi-check-circle me-1"></i> Completar
                                            </a>
                                            <span class="badge bg-success" th:if="${tarea.estado.name() == 'COMPLETADA'}">
                                                <i class="bi bi-check2-circle"></i> Completada
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
	
	<!-- Watson Assistant Web Chat -->
			<script>
			  window.watsonAssistantChatOptions = {
			    integrationID: "449f4a6c-c0c7-402f-b344-c06b007d6939", // The ID of this integration
			    region: "us-south", // The region your integration is hosted in
			    serviceInstanceID: "2c712c60-11fa-415d-93aa-c3d94491644c", // The ID of your service instance
			    onLoad: async (instance) => { await instance.render(); }
			  };
			  setTimeout(function(){
			    const t=document.createElement('script');
			    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" 
			          + (window.watsonAssistantChatOptions.clientVersion || 'latest') 
			          + "/WatsonAssistantChatEntry.js";
			    document.head.appendChild(t);
			  });
			</script>
</body>
</html>
