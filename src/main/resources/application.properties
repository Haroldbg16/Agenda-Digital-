spring.application.name=Agenda_Digital-1

# Datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agenda_digital
spring.datasource.username=root
spring.datasource.password=mysql



# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Server
server.port=8080

# IBM Watson Configuration
watson.assistant.api-key=TU_API_KEY_AQUI
watson.assistant.version=2021-06-14
watson.assistant.service-url=https://api.us-south.assistant.watson.cloud.ibm.com
watson.assistant.assistant-id=TU_ASSISTANT_ID_AQUI
watson.assistant.enabled=true

